name: Build TaiyiPlus ImmortalWrt
on:
  workflow_dispatch:
    inputs:
      version:
        description: '固件版本'
        required: false
        default: '24.10'
      branch:
        description: '源码分支'
        required: false
        default: 'openwrt-24.10'

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: 1. Install Basic Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y build-essential git libncurses5-dev libssl-dev python3-distutils rsync unzip wget curl device-tree-compiler
          sudo timedatectl set-timezone "Asia/Shanghai"
        shell: bash

      - name: 2. Clone Source Code
        run: |
          BRANCH="${{ github.event.inputs.branch || 'openwrt-24.10' }}"
          git clone --depth 1 -b "${BRANCH}" https://github.com/immortalwrt/immortalwrt.git immortalwrt
          cd immortalwrt
          echo "src-git packages https://github.com/immortalwrt/packages.git;${BRANCH}" > feeds.conf.default
          echo "src-git luci https://github.com/immortalwrt/luci.git;${BRANCH}" >> feeds.conf.default
          echo "src-git istore https://github.com/linkease/istore-core.git;main" >> feeds.conf.default
          mkdir -p target/linux/ipq53xx/files/arch/arm64/boot/dts/qcom
        shell: bash

      # 核心修复：用YAML "|" 标识多行脚本，强制解析器按原样处理文本
      - name: 3. Write DTS File
        run: |
          cat > immortalwrt/target/linux/ipq53xx/files/arch/arm64/boot/dts/qcom/ipq5322-jdcloud-taiyi-plus.dts << EOF
// SPDX-License-Identifier: GPL-2.0-or-later OR MIT
/dts-v1/;
#include "ipq5322.dtsi"
/ {
    model = "JDCloud Taiyi Plus (ER2)";
    compatible = "jdcloud,taiyi-plus", "qcom,ipq5322";
    memory@0 {
        device_type = "memory";
        reg = <0x0 0x0 0x0 0x80000000>;
    };
    chosen {
        bootargs = "console=ttyMSM0,115200n8 rootfstype=squashfs,jffs2";
    };
    aliases {
        serial0 = &blsp1_uart1;
        ethernet0 = &gmac0;
        ethernet1 = &gmac1;
        ethernet2 = &gmac2;
        ethernet3 = &gmac3;
    };
};
&blsp1_uart1 { status = "okay"; };
&gmac0 {
    status = "okay";
    phy-mode = "2500base-x";
    fixed-link { speed = <2500>; full-duplex; };
};
&gmac1 {
    status = "okay";
    phy-mode = "2500base-x";
    fixed-link { speed = <2500>; full-duplex; };
};
&gmac2 {
    status = "okay";
    phy-mode = "2500base-x";
    fixed-link { speed = <2500>; full-duplex; };
};
&gmac3 {
    status = "okay";
    phy-mode = "2500base-x";
    fixed-link { speed = <2500>; full-duplex; };
};
&mdio {
    status = "okay";
    phy0: ethernet-phy@0 { reg = <0>; };
    phy1: ethernet-phy@1 { reg = <1>; };
    phy2: ethernet-phy@2 { reg = <2>; };
    phy3: ethernet-phy@3 { reg = <3>; };
};
&nand {
    status = "okay";
    nand@0 {
        partitions {
            compatible = "fixed-partitions";
            #address-cells = <1>;
            #size-cells = <1>;
            partition@0 { label = "0:BL"; reg = <0x00000000 0x00500000>; read-only; };
            partition@500000 { label = "0:Kernel"; reg = <0x00500000 0x02000000>; };
            partition@2500000 { label = "0:RootFS"; reg = <0x02500000 0x07fb0000>; };
        };
    };
};
EOF
        shell: bash

      - name: 4. Add Device Config to Makefile
        run: |
          cat >> immortalwrt/target/linux/ipq53xx/image/Makefile << EOF
define Device/jdcloud-taiyi-plus
  \$(call Device/FitImageLzma)
  \$(call Device/UbiFit)
  DEVICE_VENDOR := JDCloud
  DEVICE_MODEL := Taiyi Plus (ER2)
  DEVICE_DTS := ipq5322-jdcloud-taiyi-plus
  DEVICE_DTS_DIR := \$(DTS_DIR)/qcom
  BLOCKSIZE := 128k
  PAGESIZE := 2048
  IMAGE_SIZE := 32768k
  DEVICE_PACKAGES := kmod-usb3 kmod-sfp
endef
TARGET_DEVICES += jdcloud-taiyi-plus
EOF
        shell: bash

      - name: 5. Update Feeds & Install iStore
        run: |
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds install -y luci-app-store luci-theme-argon luci-i18n-store-zh-cn
        shell: bash

      - name: 6. Generate Build Config
        run: |
          cd immortalwrt
          cat > .config << EOF
CONFIG_TARGET_qualcommax=y
CONFIG_TARGET_qualcommax_ipq53xx=y
CONFIG_TARGET_qualcommax_ipq53xx_DEVICE_jdcloud-taiyi-plus=y
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-theme-argon=y
CONFIG_PACKAGE_luci-app-store=y
CONFIG_PACKAGE_luci-i18n-store-zh-cn=y
CONFIG_PACKAGE_openssh-sftp-server=y
CONFIG_PACKAGE_curl=y
CONFIG_IPV6=y
CONFIG_TARGET_ROOTFS_SQUASHFS=y
EOF
          make defconfig
        shell: bash

      - name: 7. Download Dependencies & Build
        run: |
          cd immortalwrt
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s
          echo "FIRMWARE_DATE=$(date +'%Y%m%d%H%M')" >> "$GITHUB_ENV"
        shell: bash

      - name: 8. Package Firmware
        run: |
          cd immortalwrt
          mkdir -p firmware
          cp bin/targets/qualcommax/ipq53xx/*.bin firmware/ 2>/dev/null
          zip -r "taiyi-plus-immortalwrt-${{ env.FIRMWARE_DATE }}.zip" firmware/
        shell: bash

      - name: 9. Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.FIRMWARE_DATE }}"
          files: "immortalwrt/taiyi-plus-immortalwrt-${{ env.FIRMWARE_DATE }}.zip"
          body: |
            ## 京东云太乙Plus ImmortalWrt固件
            - 版本：${{ github.event.inputs.version }}
            - 编译时间：${{ env.FIRMWARE_DATE }}
            - 默认配置：IP 192.168.1.1 | 账号 root | 密码 password
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
