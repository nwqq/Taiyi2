name: Build ImmortalWrt-Taiyi2 + iStore
on:
  workflow_dispatch:  # 仅手动触发编译

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # 允许上传固件到Releases

    steps:
      - name: 1. 初始化编译环境
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt update -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl
          sudo timedatectl set-timezone "Asia/Shanghai"
          df -h

      - name: 2. 克隆ImmortalWrt官方源码并适配
        run: |
          git clone -b openwrt-24.10 --depth 1 https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt
          
          # 2.1 创建设备树文件（修复EOF语法，统一缩进）
          mkdir -p target/linux/ipq53xx/files/arch/arm64/boot/dts/qcom
          cat > target/linux/ipq53xx/files/arch/arm64/boot/dts/qcom/ipq5322-jdcloud-taiyi-plus.dts << EOF
// SPDX-License-Identifier: GPL-2.0-or-later OR MIT
/dts-v1/;
#include "ipq5332.dtsi"
/ {
	model = "JDCloud Taiyi Plus (ER2)";
	compatible = "jdcloud,taiyi-plus", "qcom,ipq5332";
	memory@0 {
		device_type = "memory";
		reg = <0x0 0x0 0x0 0x80000000>;
	};
	chosen {
		bootargs = "console=ttyMSM0,115200n8 rootfstype=squashfs,jffs2";
	};
	aliases {
		serial0 = &blsp1_uart1;
		ethernet0 = &gmac0;
		ethernet1 = &gmac1;
	};
};
&blsp1_uart1 { status = "okay"; };
&gmac0 {
	status = "okay";
	phy-mode = "sgmii";
	phy-handle = <&phy0>;
};
&gmac1 {
	status = "okay";
	phy-mode = "sgmii";
	phy-handle = <&phy1>;
};
&mdio {
	status = "okay";
	phy0: ethernet-phy@0 { reg = <0>; };
	phy1: ethernet-phy@1 { reg = <1>; };
};
&qpic_bam { status = "okay"; };
&nand {
	status = "okay";
	nand@0 {
		partitions {
			compatible = "fixed-partitions";
			#address-cells = <1>;
			#size-cells = <1>;
		};
	};
};
EOF
          
          # 2.2 修改Makefile添加设备编译条目
          cat >> target/linux/ipq53xx/image/Makefile << EOF
# JDCloud Taiyi Plus (IPQ5322)
define Device/jdcloud-taiyi-plus
  \$(call Device/FitImage)
  \$(call Device/UbiFit)
  DEVICE_VENDOR := JDCloud
  DEVICE_MODEL := Taiyi Plus (ER2)
  DEVICE_DTS := qcom/ipq5322-jdcloud-taiyi-plus
  DEVICE_DTS_CONFIG := config@1
  BLOCKSIZE := 128k
  PAGESIZE := 2048
  IMAGE_SIZE := 15360k
  UBINIZE_OPTS := -E 5
endef
TARGET_DEVICES += jdcloud-taiyi-plus
EOF
          
          # 2.3 启用NSS/PPE加速
          echo -e "\n# NSS/PPE加速" >> target/linux/ipq53xx/config-6.6
          echo "CONFIG_QCA_NSS_DRV=y" >> target/linux/ipq53xx/config-6.6
          echo "CONFIG_QCA_NSS_GMAC=y" >> target/linux/ipq53xx/config-6.6
          echo "CONFIG_QCA_NSS_DP=y" >> target/linux/ipq53xx/config-6.6
          echo "CONFIG_TCP_CONG_BBR=y" >> target/linux/ipq53xx/config-6.6

          # 2.4 集成iStore应用商店
          echo "src-git istore https://github.com/linkease/istore-ui.git;main" >> feeds.conf.default
          echo "src-git store https://github.com/linkease/istore.git;main" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -y luci-app-store luci-theme-argon

          # 2.5 生成编译配置（含iStore+核心功能）
          cat > .config << EOF
CONFIG_TARGET_qualcommax=y
CONFIG_TARGET_qualcommax_ipq53xx=y
CONFIG_TARGET_qualcommax_ipq53xx_DEVICE_jdcloud-taiyi-plus=y

# 基础功能
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-theme-argon=y
CONFIG_PACKAGE_luci-app-opkg=y
CONFIG_PACKAGE_luci-app-firewall=y
CONFIG_PACKAGE_openssh-sftp-server=y
CONFIG_PACKAGE_curl=y
CONFIG_PACKAGE_htop=y

# iStore应用商店（核心）
CONFIG_PACKAGE_luci-app-store=y
CONFIG_PACKAGE_luci-i18n-store-zh-cn=y

# NSS/PPE硬件加速
CONFIG_PACKAGE_kmod-qca-nss-dp=y
CONFIG_PACKAGE_kmod-qca-nss-gmac=y
CONFIG_PACKAGE_luci-app-nss-dnsmasq=y

# 网络优化
CONFIG_PACKAGE_kmod-tcp-bbr=y
CONFIG_PACKAGE_luci-app-sqm=y
EOF
          
          # 补全配置依赖
          make defconfig

      - name: 3. 下载依赖包（避免编译中断）
        run: |
          cd immortalwrt
          make download -j$(nproc)
          find dl -size -1024c -exec rm -f {} \;

      - name: 4. 编译固件
        run: |
          cd immortalwrt
          # 多核编译失败则单线程调试
          make -j$(nproc) || make -j1 V=s
          # 记录编译时间
          echo "FIRMWARE_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: 5. 上传固件到Releases
        uses: softprops/action-gh-release@v2
        with:
          name: ImmortalWrt-Taiyi2-iStore-${{ env.FIRMWARE_DATE }}
          tag_name: ${{ env.FIRMWARE_DATE }}
          files: |
            immortalwrt/bin/targets/qualcommax/ipq53xx/*.itb
            immortalwrt/bin/targets/qualcommax/ipq53xx/*.bin
